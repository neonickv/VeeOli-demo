<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeeOli - Shared experiences for shared support</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }
        
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        button, input, textarea {
            transition: all 0.2s ease;
        }
        
        .overflow-y-auto::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        .slate-50 { background-color: #f8fafc; }
        .slate-100 { background-color: #f1f5f9; }
        .slate-200 { background-color: #e2e8f0; }
        .slate-300 { background-color: #cbd5e1; }
        .slate-400 { background-color: #94a3b8; }
        .slate-500 { background-color: #64748b; }
        .slate-600 { background-color: #475569; }
        .slate-700 { background-color: #334155; }
        .slate-800 { background-color: #1e293b; }
        
        .text-slate-200 { color: #e2e8f0; }
        .text-slate-300 { color: #cbd5e1; }
        .text-slate-400 { color: #94a3b8; }
        .text-slate-500 { color: #64748b; }
        .text-slate-600 { color: #475569; }
        .text-slate-700 { color: #334155; }
        
        .border-slate-100 { border-color: #f1f5f9; }
        .border-slate-200 { border-color: #e2e8f0; }
        .border-slate-300 { border-color: #cbd5e1; }
        .border-slate-400 { border-color: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide React icons as inline SVGs

        const ArrowLeft = ({ className }) => (

        const ChevronUp = ({ className }) => (

                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
        );

        const ChevronDown = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        );

        const Star = ({ className, filled }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        );

        const Calendar = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Clock = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        function VeeOliApp() {
            const [currentScreen, setCurrentScreen] = useState('welcome');
            const [userName, setUserName] = useState('');
            const [selectedCategories, setSelectedCategories] = useState([]);
            const [availability, setAvailability] = useState([]);
            const [acceptedTerms, setAcceptedTerms] = useState(false);
            const [connectionType, setConnectionType] = useState(null);
            const [isMatching, setIsMatching] = useState(false);
            const [matchedPeer, setMatchedPeer] = useState(null);
            const [chatMessages, setChatMessages] = useState([]);
            const [messageInput, setMessageInput] = useState('');
            const [callDuration, setCallDuration] = useState(0);
            const [feedbackRating, setFeedbackRating] = useState(0);
            const [feedbackNotes, setFeedbackNotes] = useState('');

            const userStats = {
                listenerRating: 4.7,
                totalSessions: 23,
                hoursListened: 18
            };

            const categories = [
                { id: 1, name: "Veterans", icon: "ðŸŽ–ï¸" },
                { id: 2, name: "PTSD", icon: "ðŸ›¡ï¸" },
                { id: 3, name: "Depression", icon: "ðŸŒ§ï¸" },
                { id: 4, name: "Anxiety", icon: "ðŸ’­" },
                { id: 5, name: "Grief & Loss", icon: "ðŸ•Šï¸" },
                { id: 6, name: "Life Transitions", icon: "ðŸŒ±" },
                { id: 7, name: "Addiction Recovery", icon: "ðŸ”„" },
                { id: 8, name: "Relationship Issues", icon: "ðŸ’”" },
                { id: 9, name: "Work Stress", icon: "ðŸ’¼" },
                { id: 10, name: "Chronic Illness", icon: "ðŸ¥" },
                { id: 11, name: "Parenting", icon: "ðŸ‘¶" },
                { id: 12, name: "Identity & Self", icon: "ðŸ”" }
            ];

            const timeSlots = [
                { id: 'weekday-morning', label: 'Weekday Mornings', time: '8am - 12pm' },
                { id: 'weekday-afternoon', label: 'Weekday Afternoons', time: '12pm - 5pm' },
                { id: 'weekday-evening', label: 'Weekday Evenings', time: '5pm - 10pm' },
                { id: 'weekend-morning', label: 'Weekend Mornings', time: '8am - 12pm' },
                { id: 'weekend-afternoon', label: 'Weekend Afternoons', time: '12pm - 5pm' },
                { id: 'weekend-evening', label: 'Weekend Evenings', time: '5pm - 10pm' },
            ];

            const toggleCategory = (category) => {
                if (selectedCategories.find(c => c.id === category.id)) {
                    setSelectedCategories(selectedCategories.filter(c => c.id !== category.id));
                } else {
                    if (selectedCategories.length < 5) {
                        setSelectedCategories([...selectedCategories, category]);
                    }
                }
            };

            const moveCategoryUp = (index) => {
                if (index > 0) {
                    const newCategories = [...selectedCategories];
                    [newCategories[index - 1], newCategories[index]] = [newCategories[index], newCategories[index - 1]];
                    setSelectedCategories(newCategories);
                }
            };

            const moveCategoryDown = (index) => {
                if (index < selectedCategories.length - 1) {
                    const newCategories = [...selectedCategories];
                    [newCategories[index], newCategories[index + 1]] = [newCategories[index + 1], newCategories[index]];
                    setSelectedCategories(newCategories);
                }
            };

            const toggleAvailability = (slotId) => {
                if (availability.includes(slotId)) {
                    setAvailability(availability.filter(id => id !== slotId));
                } else {
                    setAvailability([...availability, slotId]);
                }
            };

            const startMatching = (type) => {
                setConnectionType(type);
                setIsMatching(true);
                setCurrentScreen('matching');
                
                setTimeout(() => {
                    setMatchedPeer({
                        name: "Jordan K.",
                        sharedCategories: selectedCategories.slice(0, 2),
                        avatar: "JK",
                        listenerRating: 4.8,
                        totalSessions: 127
                    });
                    setIsMatching(false);
                    if (type === 'text') {
                        setCurrentScreen('text-chat');
                        setChatMessages([
                            { id: 1, sender: 'peer', text: "Hi. I'm here to listen.", time: "Just now" }
                        ]);
                    } else {
                        setCurrentScreen('voice-call');
                    }
                }, 3000);
            };

            const endConnection = () => {
                setCurrentScreen('feedback');
            };

            const submitFeedback = () => {
                setFeedbackRating(0);
                setFeedbackNotes('');
                setMatchedPeer(null);
                setChatMessages([]);
                setCallDuration(0);
                setCurrentScreen('dashboard');
            };

            const sendMessage = () => {
                if (messageInput.trim()) {
                    setChatMessages([...chatMessages, {
                        id: chatMessages.length + 1,
                        sender: 'you',
                        text: messageInput,
                        time: "Just now"
                    }]);
                    setMessageInput('');
                    
                    setTimeout(() => {
                        setChatMessages(prev => [...prev, {
                            id: prev.length + 1,
                            sender: 'peer',
                            text: "I hear you.",
                            time: "Just now"
                        }]);
                    }, 2000);
                }
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            // Screen Components
            const WelcomeScreen = () => (
                <div style={{ display: 'flex', flexDirection: 'column', height: '100%', background: 'linear-gradient(to bottom, #f1f5f9, #f8fafc)' }}>
                    <div style={{ flex: 1, display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', padding: '0 2rem 5rem' }}>
                        <div style={{ marginBottom: '3rem' }}>
                            <div style={{ width: '7rem', height: '7rem', background: '#94a3b8', borderRadius: '50%', display: 'flex', alignItems: 'center', justifyContent: 'center', boxShadow: '0 10px 15px rgba(0,0,0,0.1)' }}>
                                <span style={{ fontSize: '3rem' }}>ðŸ«’</span>
                            </div>
                        </div>
                        <h1 style={{ fontSize: '2.25rem', fontWeight: '300', color: '#334155', marginBottom: '0.75rem', textAlign: 'center' }}>VeeOli</h1>
                        <p style={{ fontSize: '1rem', color: '#64748b', marginBottom: '0.5rem', textAlign: 'center' }}>Shared experiences</p>
                        <p style={{ fontSize: '1rem', color: '#64748b', marginBottom: '4rem', textAlign: 'center' }}>for shared support</p>
                        
                        <div style={{ width: '100%', maxWidth: '28rem', display: 'flex', flexDirection: 'column', gap: '1.25rem', marginBottom: '3rem' }}>
                            <div style={{ display: 'flex', alignItems: 'flex-start', gap: '1rem', background: 'rgba(255,255,255,0.6)', padding: '1.25rem', borderRadius: '0.5rem' }}>
                                <Shield style={{ width: '1.25rem', height: '1.25rem', color: '#64748b', marginTop: '0.125rem', flexShrink: 0 }} />
                                <div>
                                    <h3 style={{ fontWeight: '500', color: '#334155', marginBottom: '0.25rem' }}>Before crisis</h3>
                                    <p style={{ fontSize: '0.875rem', color: '#64748b' }}>You don't need to be in crisis to talk</p>
                                </div>
                            </div>
                            
                            <div style={{ display: 'flex', alignItems: 'flex-start', gap: '1rem', background: 'rgba(255,255,255,0.6)', padding: '1.25rem', borderRadius: '0.5rem' }}>
                                <UserCircle style={{ width: '1.25rem', height: '1.25rem', color: '#64748b', marginTop: '0.125rem', flexShrink: 0 }} />
                                <div>
                                    <h3 style={{ fontWeight: '500', color: '#334155', marginBottom: '0.25rem' }}>Peer-based support</h3>
                                    <p style={{ fontSize: '0.875rem', color: '#64748b' }}>Someone who's been there listens differently</p>
                                </div>
                            </div>
                            
                            <div style={{ display: 'flex', alignItems: 'flex-start', gap: '1rem', background: 'rgba(255,255,255,0.6)', padding: '1.25rem', borderRadius: '0.5rem' }}>
                                <Phone style={{ width: '1.25rem', height: '1.25rem', color: '#64748b', marginTop: '0.125rem', flexShrink: 0 }} />
                                <div>
                                    <h3 style={{ fontWeight: '500', color: '#334155', marginBottom: '0.25rem' }}>When you're ready</h3>
                                    <p style={{ fontSize: '0.875rem', color: '#64748b' }}>Talk or text â€” without pressure</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div style={{ padding: '0 2rem 2rem' }}>
                        <button
                            onClick={() => setCurrentScreen('name-setup')}
                            style={{ width: '100%', background: '#475569', color: 'white', padding: '1rem', borderRadius: '0.5rem', fontWeight: '500', fontSize: '1rem', border: 'none', cursor: 'pointer' }}
                        >
                            Get Started
                        </button>
                        <p style={{ fontSize: '0.75rem', color: '#94a3b8', textAlign: 'center', marginTop: '1rem' }}>Not therapy. Peer-based support.</p>
                    </div>
                </div>
            );

            // Simplified screens for brevity - in production these would all be fully styled
            const NameSetupScreen = () => (
                <div style={{ display: 'flex', flexDirection: 'column', height: '100vh', background: 'white' }}>
                    <div style={{ flex: 1, padding: '4rem 2rem 0' }}>
                        <h2 style={{ fontSize: '1.5rem', fontWeight: '300', color: '#334155', marginBottom: '0.75rem' }}>Choose your name</h2>
                        <p style={{ color: '#64748b', marginBottom: '2rem' }}>This is how others will know you. It can be anything you'd like.</p>
                        
                        <input
                            type="text"
                            placeholder="Your name or nickname"
                            value={userName}
                            onChange={(e) => setUserName(e.target.value)}
                            style={{ width: '100%', padding: '1rem', border: '1px solid #e2e8f0', borderRadius: '0.5rem', fontSize: '1rem' }}
                        />
                        <p style={{ fontSize: '0.75rem', color: '#94a3b8', marginTop: '0.75rem' }}>Your identity stays private. Only this name is shared.</p>
                    </div>
                    
                    <div style={{ padding: '0 2rem 2rem' }}>
                        <button
                            onClick={() => setCurrentScreen('categories')}
                            disabled={!userName.trim()}
                            style={{ width: '100%', background: userName.trim() ? '#475569' : '#cbd5e1', color: 'white', padding: '1rem', borderRadius: '0.5rem', fontWeight: '500', border: 'none', cursor: userName.trim() ? 'pointer' : 'not-allowed' }}
                        >
                            Continue
                        </button>
                    </div>
                </div>
            );

            const CategorySelectionScreen = () => (
                <div style={{ display: 'flex', flexDirection: 'column', height: '100vh', background: 'white', overflow: 'hidden' }}>
                    <div style={{ padding: '3rem 1.5rem 1rem', flexShrink: 0 }}>
                        <h2 style={{ fontSize: '1.5rem', fontWeight: '300', color: '#334155', marginBottom: '0.5rem' }}>Select your topics</h2>
                        <p style={{ color: '#64748b', marginBottom: '0.25rem' }}>Choose up to 5 areas you understand</p>
                        <p style={{ fontSize: '0.875rem', color: '#94a3b8' }}>These help us match you thoughtfully</p>
                    </div>
                    
                    {selectedCategories.length > 0 && (
                        <div style={{ padding: '0 1.5rem 1rem', flexShrink: 0 }}>
                            <h3 style={{ fontSize: '0.875rem', fontWeight: '500', color: '#475569', marginBottom: '0.75rem' }}>
                                Your topics ({selectedCategories.length}/5)
                            </h3>
                            <div style={{ display: 'flex', flexDirection: 'column', gap: '0.5rem' }}>
                                {selectedCategories.map((category, index) => (
                                    <div key={category.id} style={{ display: 'flex', alignItems: 'center', gap: '0.5rem', background: '#f8fafc', padding: '0.75rem', borderRadius: '0.5rem' }}>
                                        <div style={{ display: 'flex', flexDirection: 'column', gap: '0.25rem' }}>
                                            <button 
                                                onClick={() => moveCategoryUp(index)}
                                                disabled={index === 0}
                                                style={{ border: 'none', background: 'transparent', cursor: index === 0 ? 'not-allowed' : 'pointer', padding: 0, opacity: index === 0 ? 0.2 : 1 }}
                                            >
                                                <ChevronUp style={{ width: '1rem', height: '1rem', color: '#cbd5e1' }} />
                                            </button>
                                            <button 
                                                onClick={() => moveCategoryDown(index)}
                                                disabled={index === selectedCategories.length - 1}
                                                style={{ border: 'none', background: 'transparent', cursor: index === selectedCategories.length - 1 ? 'not-allowed' : 'pointer', padding: 0, opacity: index === selectedCategories.length - 1 ? 0.2 : 1 }}
                                            >
                                                <ChevronDown style={{ width: '1rem', height: '1rem', color: '#cbd5e1' }} />
                                            </button>
                                        </div>
                                        <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem', flex: 1 }}>
                                            <span style={{ fontSize: '0.75rem', fontWeight: '500', color: '#94a3b8', width: '1.5rem' }}>#{index + 1}</span>
                                            <span style={{ fontSize: '1.125rem' }}>{category.icon}</span>
                                            <span style={{ fontWeight: '500', color: '#334155' }}>{category.name}</span>
                                        </div>
                                        <button 
                                            onClick={() => toggleCategory(category)}
                                            style={{ border: 'none', background: 'transparent', cursor: 'pointer', padding: 0 }}
                                        >
                                            <Check style={{ width: '1.25rem', height: '1.25rem', color: '#94a3b8' }} />
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    
                    <div style={{ flex: 1, overflow: 'auto', padding: '0 1.5rem 1rem', WebkitOverflowScrolling: 'touch' }}>
                        <h3 style={{ fontSize: '0.875rem', fontWeight: '500', color: '#475569', marginBottom: '0.75rem' }}>Available topics</h3>
                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '0.75rem', paddingBottom: '1rem' }}>
                            {categories.map((category) => {
                                const isSelected = selectedCategories.find(c => c.id === category.id);
                                const isDisabled = !isSelected && selectedCategories.length >= 5;
                                return (
                                    <button
                                        key={category.id}
                                        onClick={() => !isDisabled && toggleCategory(category)}
                                        disabled={isDisabled}
                                        style={{ 
                                            padding: '1rem', 
                                            borderRadius: '0.5rem', 
                                            border: isSelected ? '1px solid #cbd5e1' : '1px solid #e2e8f0', 
                                            background: isSelected ? '#f8fafc' : 'white',
                                            opacity: isSelected ? 0.4 : isDisabled ? 0.3 : 1,
                                            cursor: isDisabled ? 'not-allowed' : 'pointer',
                                            textAlign: 'left'
                                        }}
                                    >
                                        <div style={{ fontSize: '2rem', marginBottom: '0.5rem' }}>{category.icon}</div>
                                        <div style={{ fontSize: '0.875rem', fontWeight: '500', color: '#334155' }}>{category.name}</div>
                                    </button>
                                );
                            })}
                        </div>
                    </div>
                    
                    <div style={{ padding: '1rem 1.5rem 2rem', background: 'white', borderTop: '1px solid #f1f5f9', flexShrink: 0 }}>
                        <button
                            onClick={() => setCurrentScreen('availability')}
                            disabled={selectedCategories.length === 0}
                            style={{ width: '100%', background: selectedCategories.length > 0 ? '#475569' : '#cbd5e1', color: 'white', padding: '1rem', borderRadius: '0.5rem', fontWeight: '500', border: 'none', cursor: selectedCategories.length > 0 ? 'pointer' : 'not-allowed' }}
                        >
                            Continue
                        </button>
                    </div>
                </div>
            );

            const AvailabilityScreen = () => (
                <div style={{ display: 'flex', flexDirection: 'column', height: '100vh', background: 'white', overflow: 'hidden' }}>
                    <div style={{ padding: '3rem 1.5rem 1rem', flexShrink: 0 }}>
                        <h2 style={{ fontSize: '1.5rem', fontWeight: '300', color: '#334155', marginBottom: '0.5rem' }}>When can you listen?</h2>
                        <p style={{ color: '#64748b', marginBottom: '0.25rem' }}>Select times you're typically available</p>
                        <p style={{ fontSize: '0.875rem', color: '#94a3b8' }}>You can change this anytime</p>
                    </div>
                    
                    <div style={{ flex: 1, overflow: 'auto', padding: '0 1.5rem 1rem', WebkitOverflowScrolling: 'touch' }}>
                        <div style={{ display: 'flex', flexDirection: 'column', gap: '0.75rem' }}>
                            {timeSlots.map((slot) => {
                                const isSelected = availability.includes(slot.id);
                                return (
                                    <button
                                        key={slot.id}
                                        onClick={() => toggleAvailability(slot.id)}
                                        style={{ 
                                            width: '100%', 
                                            padding: '1rem', 
                                            borderRadius: '0.5rem', 
                                            border: isSelected ? '1px solid #94a3b8' : '1px solid #e2e8f0',
                                            background: isSelected ? '#f8fafc' : 'white',
                                            cursor: 'pointer',
                                            textAlign: 'left'
                                        }}

                    {currentScreen === 'name-setup' && <NameSetupScreen />}
                    {currentScreen === 'categories' && <CategorySelectionScreen />}
                    {currentScreen === 'availability' && <AvailabilityScreen />}
                    {currentScreen === 'terms' && <TermsScreen />}
                    {currentScreen === 'dashboard' && <DashboardScreen />}
                    {currentScreen === 'ready' && <ReadyToConnectScreen />}
                    {currentScreen === 'matching' && <MatchingScreen />}
                    {currentScreen === 'voice-call' && <VoiceCallScreen />}
                    {currentScreen === 'text-chat' && <TextChatScreen />}
                    {currentScreen === 'feedback' && <FeedbackScreen />}
                </div>
            );
        }

        ReactDOM.render(<VeeOliApp />, document.getElementById('root'));
    </script>
</body>
</html>
